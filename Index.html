<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Clock</title>

    <link href="Styles.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
        <div class="middle-dot"></div>
        <div class="time-numbers">
          <div class="number-12">12</div>
          <div class="number-3">3</div>
          <div class="number-6">6</div>
          <div class="number-9">9</div>
          <div class="number-1">1</div>
          <div class="number-2">2</div>
          <div class="number-4">4</div>
          <div class="number-5">5</div>
          <div class="number-7">7</div>
          <div class="number-8">8</div>
          <div class="number-10">10</div>
          <div class="number-11">11</div>
        </div>
      </div>
    </div>

    <script src="Script.js"></script>
  </body>
</html>
